name: "Lint, Build & Test"

on:
  workflow_call:
    inputs:
      package_name:
        description: "The directory name of the package."
        required: true
        type: string

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "👕 Lint"
        run: pnpm lint
        working-directory: packages/${{ inputs.package_name }}

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "🔧 Setup Foundry"
        uses: foundry-rs/foundry-toolchain@v1
      - name: "🔧 Setup Node"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "🏗️ Build"
        run: pnpm build
        working-directory: packages/${{ inputs.package_name }}

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "🔧 Setup Foundry"
        uses: foundry-rs/foundry-toolchain@v1
      - name: "🔧 Setup Node"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "🧪 Test"
        run: pnpm test
        working-directory: packages/${{ inputs.package_name }}
