name: "Lint, Build & Test"

on:
  workflow_call:
    inputs:
      package_name:
        description: "The pnpm package name."
        required: true
        type: string
      with_foundry:
        default: false
        description: "Whether foundry is used to build and run tests."
        required: false
        type: boolean

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
      - name: "🔧 Setup"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "👕 Lint"
        run: pnpm -F ${{ inputs.package_name }} run lint

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "🔧 Setup Foundry"
        if: ${{ inputs.with_foundry }}
        uses: foundry-rs/foundry-toolchain@v1
      - name: "🔧 Setup Node"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "🏗️ Build"
        run: |
          pnpm postinstall
          pnpm -F ${{ inputs.package_name }} run build

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "🔧 Setup Foundry"
        if: ${{ inputs.with_foundry }}
        uses: foundry-rs/foundry-toolchain@v1
      - name: "🔧 Setup Node"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "🧪 Test"
        run: |
          pnpm postinstall
          pnpm -F ${{ inputs.package_name }} run test
