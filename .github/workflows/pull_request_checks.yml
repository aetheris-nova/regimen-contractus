name: "Pull Request Checks"

on:
  pull_request:

jobs:
  changed_files:
    name: "Changed Files"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      _types: ${{ steps.filter.outputs._types }}
      _utils: ${{ steps.filter.outputs._utils }}
      regimen: ${{ steps.filter.outputs.regimen }}
      sigillum: ${{ steps.filter.outputs.sigillum }}
    steps:
      - name: "ðŸ“¥ Filter"
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            _types:
              - 'packages/_types/**'
            _utils:
              - 'packages/_utils/**'
            regimen:
              - 'packages/regimen/**'
            sigillum:
              - 'packages/sigillum/**'

  validate_pr_title:
    name: "Validate PR Title"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ›Ž Checkout"
        uses: actions/checkout@v4
      - name: "ðŸ”§ Setup"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "ðŸ“¥ Get PR Title"
        id: get_pr_title
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { data } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            return data.title;
      - name: "âœ… Validate"
        run: echo "${{ steps.get_pr_title.outputs.result }}" | npx commitlint

  ##
  # package specific
  ##

  lint_build_test_types:
    name: "Lint, Build & Test - _types"
    needs: [changed_files, validate_pr_title]
    if: ${{ needs.changed_files.outputs._types == 'true' }}
    uses: ./.github/workflows/lint_build_test.yml
    with:
      package_name: "_types"

  lint_build_test_utils:
    name: "Lint, Build & Test - _utils"
    needs: [changed_files, validate_pr_title]
    if: ${{ needs.changed_files.outputs._utils == 'true' }}
    uses: ./.github/workflows/lint_build_test.yml
    with:
      package_name: "_utils"

  lint_build_test_regimen:
    name: "Lint, Build & Test - @aetherisnova/regimen"
    needs: [changed_files, validate_pr_title]
    if: ${{ needs.changed_files.outputs.regimen == 'true' }}
    uses: ./.github/workflows/lint_build_test.yml
    with:
      package_name: "@aetherisnova/regimen"
      with_foundry: true

  lint_build_test_sigillum:
    name: "Lint, Build & Test - @aetherisnova/sigillum"
    needs: [changed_files, validate_pr_title]
    if: ${{ needs.changed_files.outputs.sigillum == 'true' }}
    uses: ./.github/workflows/lint_build_test.yml
    with:
      package_name: "@aetherisnova/sigillum"
      with_foundry: true
